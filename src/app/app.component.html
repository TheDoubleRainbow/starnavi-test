<div class="game">
  <div class="box">
    <main class="main">
      <app-game-settings (started) = "startGame($event)" [gameState] = "gameState"></app-game-settings>
      <app-info-message [message] = 'message'></app-info-message>
      <app-game-field (clicked) = "boxClicked($event)" [gameState] = "gameState" [grid] = "grid"></app-game-field>
    </main>
    <aside class="leaderboard">
      <app-leaderboard [leaders]="leaders"></app-leaderboard>
    </aside>
  </div>
</div>
